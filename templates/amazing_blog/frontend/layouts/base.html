{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Galaxy - Personal Blog Template</title>

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
    <!-- theme meta -->
    <meta name="theme-name" content="galaxy" />

    <!-- ** Plugins Needed for the Project ** -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/all.css' %}">

    <!-- Main Stylesheet -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

</head>
<body>
    <!-- START preloader-wrapper -->
    <div class="preloader-wrapper">
        <div class="preloader-inner">
            <div class="spinner-border text-red"></div>
        </div>
    </div>
    <!-- END preloader-wrapper -->
    
    <!-- START main-wrapper -->
    <section class="d-flex">
  
       {% include "amazing_blog/frontend/layouts/sidebar.html" %} 

        <div class="main-content">
            <!-- start of mobile-nav -->
                <header class="mobile-nav pt-4">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <a href="index.html">
                                    <img src="images/logo.png" alt="">
                                </a>
                            </div>
                            <div class="col-6 text-right">
                                <button class="nav-toggle bg-transparent border text-white">
                                    <span class="fas fa-bars"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="nav-toggle-overlay"></div>
            <!-- end of mobile-nav -->
            
            {% block main_content %}
            
            {% endblock main_content %}

            {% include "amazing_blog/frontend/layouts/footer.html" %}
        </div>

    </section>
    <!-- END main-wrapper -->

    <!-- All JS Files -->
    <script src="static/plugins/jQuery/jquery.min.js"></script>
    <script src="static/plugins/bootstrap/bootstrap.min.js"></script>

    <!-- Main Script -->
    <script src="static/js/script.js"></script>
</body>
</html>
